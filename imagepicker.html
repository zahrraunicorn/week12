<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hewan</title>
    <script>
        function image_picker(){
            const list_image = ["singa.jpg", "paus.jpg", "kelinci.jpg", "gorila.jpg", "tikus.jpg", "hamster.jpg"];
            let pilihan = document.getElementById("opsi").value;

            if( pilihan == "singa" ){
                let select = list_image[0]; //singa.jpg
                document.getElementById("gambar").src = images/${select};
            }

            if( pilihan == "paus"){
                let select = list_image[1]; //paus.jpg
                document.getElementById("gambar").src = images/${select};
            }

            if( pilihan == "kelinci"){
                let select = list_image[2]; //kelinci.jpg
                document.getElementById("gambar").src = images/${select};
            }
            if(pilihan == "gorila"){
                let select = list_image[3]; //gorila.jpg
                document.getElementById("gambar").src = images/${select};
            }
            if(pilihan == "tikus"){
                let select = list_image[4]; //tikus.jpg
                document.getElementById("gambar").src = images/${select};
            }
            if(pilihan == "hamster"){
                let select = list_image[4]; //hamster.jpg
                document.getElementById("gambar").src = images/${select};
            }

        }
    </script>
</head>
<body>
    <h1>Image Picker</h1>

    <select name="" id="opsi" onchange="image_picker()">
        <option value="">Pilih Gambar</option>
        <option value="singa"> Singa </option>
        <option value="paus"> Paus </option>
        <option value="kelinci"> Kelinci </option>
        <option value="gorila"> gorila </option>
        <option value="tikus"> tikus </option>
        <option value="hamster"> hamster </option>
    </select>

    <div class="container">
        <img id="gambar">
    </div>

</body>
</html>
